version: v1.0
name: Test PACSCL
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-service start postgres 11
            - sem-version ruby 2.6.9
            - cache restore
            - mkdir -p tmp/cache
            - cp .env.example .env
            - cp config/secrets.example.yml config/secrets.yml
            - gem install bundler -v 2.1.4
            - bundle install --jobs 4 --deployment --path vendor/bundle
            - 'curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > cc-test-reporter'
            - chmod +x ./cc-test-reporter
            - cache store
            - 'bundle exec rake db:setup'
            - 'bundle exec rake db:test:prepare'
            - ./cc-test-reporter before-build
            - bundle exec rake test
  - name: ' Build and Push to Docker Hub'
    task:
      secrets:
        - name: docker-hub
      jobs:
        - name: Build and push
          commands:
            - checkout
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - 'docker build -t inhor-rails:production .'
            - 'docker tag inhor-rails:production "$DOCKER_USERNAME"/inhor-rails:production'
            - 'docker push "$DOCKER_USERNAME"/inhor-rails:production'
